<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrolment Form</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Initialize Google API Client
    function initClient() {
      gapi.client.init({
        'apiKey': 'YOUR_API_KEY', // Optional: Use if you're using an API key for basic requests
        'clientId': 'YOUR_OAUTH_CLIENT_ID', // Replace with your OAuth client ID
        'scope': 'https://www.googleapis.com/auth/spreadsheets', // Scope for Google Sheets
        'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
      }).then(function () {
        // Handle authentication
        gapi.auth2.getAuthInstance().signIn().then(function () {
          console.log('User signed in');
        });
      });
    }

    // Load the Google API Client
    function loadClient() {
      gapi.load('client:auth2', initClient);
    }

    document.addEventListener('DOMContentLoaded', loadClient);

    // Submit form data to Google Sheets
    document.getElementById('enrolmentForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent form from submitting the usual way
      
      // Capture form data
      const formData = {
        lrn: document.getElementById('lrn').value,
        lastName: document.getElementById('lastName').value,
        firstName: document.getElementById('firstName').value,
        middleName: document.getElementById('middleName').value,
        extName: document.getElementById('extName').value,
        sex: document.getElementById('sex').value,
        birthday: document.getElementById('birthday').value,
        schoolYear: document.getElementById('schoolYear').value,
        section: document.getElementById('section').value,
        yearLevel: document.getElementById('yearLevel').value
      };

      // Your Google Sheets ID (found in the Google Sheets URL)
      const sheetId = 'YOUR_GOOGLE_SHEET_ID';  // Replace with your actual Google Sheets ID
      const range = 'Sheet1!A2:J2';  // Range where you want to append the form data (adjust as needed)

      // Prepare the data to be inserted into Google Sheets
      const values = [
        [formData.lrn, formData.lastName, formData.firstName, formData.middleName, formData.extName, formData.sex, formData.birthday, formData.schoolYear, formData.section, formData.yearLevel]
      ];

      // Use Google Sheets API to append data
      const body = {
        values: values
      };

      const request = gapi.client.sheets.spreadsheets.values.append({
        spreadsheetId: sheetId,
        range: range,
        valueInputOption: 'RAW',
        resource: body
      });

      request.then(function(response) {
        console.log('Form data successfully added to sheet', response);
        alert('Form submitted successfully!');
      }, function(error) {
        console.error('Error writing to sheet', error);
        alert('There was an error submitting the form');
      });
    });
  </script>
</head>
<body>
  <h1>Enrolment Form</h1>
  <form id="enrolmentForm">
    <label for="lrn">Learner Reference Number:</label>
    <input type="text" id="lrn" name="lrn" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" name="middleName" required><br><br>

    <label for="extName">Extension Name:</label>
    <input type="text" id="extName" name="extName"><br><br>

    <label for="sex">Sex:</label>
    <select id="sex" name="sex" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br><br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday" required><br><br>

    <label for="schoolYear">School Year:</label>
    <input type="text" id="schoolYear" name="schoolYear" required><br><br>

    <label for="section">Section:</label>
    <input type="text" id="section" name="section" required><br><br>

    <label for="yearLevel">Year Level:</label>
    <input type="text" id="yearLevel" name="yearLevel" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>

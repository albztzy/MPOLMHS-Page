<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolment Form</title>

    <!-- Google API Library -->
    <script src="https://apis.google.com/js/api.js"></script>

    <style>
        /* General page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container */
        .form-container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        /* Header */
        h1 {
            text-align: center;
            color: #4e73df;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Label styling */
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        /* Input fields */
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            background-color: #fafafa;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            border-color: #4e73df;
            outline: none;
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 14px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e59d9;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        .footer a {
            color: #4e73df;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        // Google API initialization
        function initClient() {
            gapi.client.init({
                'apiKey': 'YOUR_API_KEY',  // Optional: Use if needed for other API calls
                'clientId': 'YOUR_OAUTH_CLIENT_ID',  // OAuth Client ID you obtained earlier
                'scope': 'https://www.googleapis.com/auth/spreadsheets',  // Scope for Google Sheets
                'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(function () {
                // Sign in if necessary
                gapi.auth2.getAuthInstance().signIn().then(function () {
                    console.log('User signed in');
                });
            });
        }

        // Load the Google API client
        function loadClient() {
            gapi.load('client:auth2', initClient);
        }

        document.addEventListener('DOMContentLoaded', loadClient);

        // Handle form submission
        document.getElementById('enrolmentForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission
            
            // Capture form data
            const formData = {
                lrn: document.getElementById('lrn').value,
                lastName: document.getElementById('lastName').value,
                firstName: document.getElementById('firstName').value,
                middleName: document.getElementById('middleName').value,
                extName: document.getElementById('extName').value,
                sex: document.getElementById('sex').value,
                birthday: document.getElementById('birthday').value,
                schoolYear: document.getElementById('schoolYear').value,
                section: document.getElementById('section').value,
                yearLevel: document.getElementById('yearLevel').value
            };

            // Your Google Sheets ID (this is your Sheets ID)
            const sheetId = '1pT-wKtbC2lINiZJBwSVbOF3T9Wr6H8t5acHuhnjt0HY'; // Updated with your Google Sheet ID
            const range = 'Sheet1!A2:J2';  // Range where data will be inserted

            // Prepare data for Google Sheets
            const values = [
                [formData.lrn, formData.lastName, formData.firstName, formData.middleName, formData.extName, formData.sex, formData.birthday, formData.schoolYear, formData.section, formData.yearLevel]
            ];

            // Prepare the body for the API request
            const body = {
                values: values
            };

            // Use Google Sheets API to append data
            const request = gapi.client.sheets.spreadsheets.values.append({
                spreadsheetId: sheetId,
                range: range,
                valueInputOption: 'RAW',
                resource: body
            });

            // Handle the response
            request.then(function(response) {
                console.log('Form data successfully added to sheet', response);
                alert('Form submitted successfully!');
            }, function(error) {
                console.error('Error writing to sheet', error);
                alert('There was an error submitting the form');
            });
        });
    </script>
</head>
<body>

    <div class="form-container">
        <h1>Enrolment Form</h1>

        <form id="enrolmentForm">
            <label for="lrn">Learner Reference Number:</label>
            <input type="text" id="lrn" name="lrn" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName" required><br>

            <label for="extName">Extension Name:</label>
            <input type="text" id="extName" name="extName"><br>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required><br>

            <label for="schoolYear">School Year:</label>
            <input type="text" id="schoolYear" name="schoolYear" required><br>

            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required><br>

            <label for="yearLevel">Year Level:</label>
            <input type="text" id="yearLevel" name="yearLevel" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>

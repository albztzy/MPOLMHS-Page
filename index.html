<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor Pablo O. Lim Memorial High School</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            text-align: center;
        }

        /* Header */
        header {
            padding: 20px;
            background: #0f3460;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .school-logo {
            width: 60px;
            height: auto;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        .line {
            border: 1px solid #e94560;
            width: 80%;
            margin: 10px auto;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #e94560;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: #e94560;
            color: white;
            border-radius: 5px;
        }

        /* Main Content */
        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 20px;
        }

        .school-image {
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .school-description {
            max-width: 600px;
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #f0f0f0;
        }

        /* Footer */
        footer {
            padding: 15px;
            background: #0f3460;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Header Section with Navigation Menu -->
    <header>
        <div class="header-content">
            <img src="school-logo.png" alt="School Logo" class="school-logo">
            <h1>Mayor Pablo O. Lim Memorial High School</h1>
        </div>
        <hr class="line">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <!--<li><a href="enrolmentForm.html">Enrol Students</a></li>-->
                <li><a href="https://albztzy.infinityfreeapp.com/login.php" target="_blank">Student Records</a></li>
            </ul>
        </nav>
        <hr class="line">
    </header>

    <!-- Main Section with Image and Description -->
    <main>
        <section id="main-content">
            <img src="school-picture.jpg" alt="School Picture" class="school-image">
            <div class="school-description">
                <p>Welcome to Mayor Pablo O. Lim Memorial High School. Our commitment to fostering excellence and leadership shapes our students to be future-ready.</p>
            </div>
        </section>
    </main>

<footer>
    <p style="display: flex; justify-content: flex-start; align-items: center; gap: 10px; color: orange;">

        <a href="https://albztzy.infinityfreeapp.com/Privacy%20Policy.html" style="color: #1E90FF; text-decoration: underline;">Privacy Policy</a>
    </p>
</footer>
</body>
</html>

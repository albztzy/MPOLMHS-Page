<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlbzTeachy - Official Educational Page</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            text-align: center;
        }

        /* Header Styling */
        header {
            padding: 10px 0;
            background: #0f3460;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Left-align logo and title */
            gap: 10px;
            flex-wrap: wrap;
            padding-left: 20px; /* Adding some space from the left */
        }

        .school-logo {
            width: 50px;
            height: auto;
            border-radius: 50%;
        }

        h1 {
            font-size: 28px;
            margin: 0;
            color: #ffffff;
            font-weight: bold;
        }

        /* Navigation Bar */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #e94560;
            font-weight: 500;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease-in-out;
        }

        nav ul li a:hover {
            background: #e94560;
            color: #fff;
            transform: scale(1.05);
        }

        /* Dropdown for Downloads */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #e94560;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        /* Main Section */
        main {
            margin-top: 30px;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between iframe and video list */
        }

        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .school-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .school-description {
            font-size: 20px;
            line-height: 1.6;
            color: #f0f0f0;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h3 {
            font-size: 24px;
            color: #e94560;
            margin-top: 40px;
        }

        /* Footer Styling */
        footer {
            background: #0f3460;
            padding: 10px 0;
            color: #e94560;
            font-size: 14px;
            margin-top: 40px;
        }

        footer a {
            color: #1E90FF;
            text-decoration: underline;
        }

        footer a:hover {
            color: #ff6347;
        }

        /* Video Embedding */
        .video-container {
            width: 70%; /* Takes 70% of the width */
            max-width: 800px;
            margin: 10px auto;
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        /* Video List Styling */
        .video-list {
            width: 25%; /* Takes 25% of the width */
            max-height: 450px; /* Same height as iframe */
            overflow-y: auto; /* Adds vertical scrollbar */
            background-color: #333333;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: left; /* Align text to the left */
            font-size: 10pt; /* Set font size to 10pt */
        }

        .video-list a {
            display: block;
            color: #e94560;
            font-size: 10pt;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .video-list a:hover {
            color: #fff;
            background: #e94560;
            padding: 5px;
            border-radius: 5px;
        }

        /* Search Bar */
        .search-bar {
            margin-bottom: 20px;
            padding: 10px;
            width: 90%;
            font-size: 14pt;
            background-color: #0f3460;
            color: white;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <!-- Header Section with Navigation Menu -->
    <header>
        <div class="header-content">
            <img src="icon.png" alt="AlbzTeachy Logo" class="school-logo"> <!-- Corrected logo source -->

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://albztzy.infinityfreeapp.com/login.php" target="_blank">Login</a></li> <!-- Changed to Login -->

    <!-- Main Section with YouTube Video Embed and Video List -->
    <main>
        <div class="video-container">

        </div>

        <div class="video-list">
            <input type="text" id="videoSearch" class="search-bar" placeholder="Search videos..." onkeyup="filterList()">

    <!-- Footer Section -->

        <p>

        </p>
    </footer>

    <!-- YouTube Player API Script -->
    <script>
        var player;

        function onYouTubePlayerAPIReady() {
            player = new YT.Player('videoFrame', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                // Can load the next video if needed
            }
        }

        function changeVideo(videoId) {
            player.loadVideoById(videoId); // Change the video dynamically when clicked
        }

        // Load the YouTube API script
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Filter the video list by search term
        function filterList() {
            var input, filter, links, a, i, txtValue;
            input = document.getElementById('videoSearch');
            filter = input.value.toUpperCase();
            links = document.getElementsByClassName('video-list')[0].getElementsByTagName('a');
            
            for (i = 0; i < links.length; i++) {
                a = links[i];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    a.style.display = "";
                } else {
                    a.style.display = "none";
                }
            }
        }
    </script>

</body>
</html>

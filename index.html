<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlbzTeachy - Official Educational Page</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            text-align: center;
        }

        /* Header Styling */
        header {
            padding: 10px 0;
            background: #0f3460;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Left-align logo and title */
            gap: 10px;
            flex-wrap: wrap;
            padding-left: 20px; /* Adding some space from the left */
        }

        .school-logo {
            width: 50px;
            height: auto;
            border-radius: 50%;
        }

        h1 {
            font-size: 28px;
            margin: 0;
            color: #ffffff;
            font-weight: bold;
        }

        /* Navigation Bar */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-start;
            gap: 30px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #e94560;
            font-weight: 500;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease-in-out;
        }

        nav ul li a:hover {
            background: #e94560;
            color: #fff;
            transform: scale(1.05);
        }

        /* Main Section */
        main {
            margin-top: 60px;
            padding: 40px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between iframe and video list */
        }

        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .school-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .school-description {
            font-size: 20px;
            line-height: 1.6;
            color: #f0f0f0;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h3 {
            font-size: 24px;
            color: #e94560;
            margin-top: 40px;
        }

        /* Footer Styling */
        footer {
            background: #0f3460;
            padding: 10px 0;
            color: #e94560;
            font-size: 14px;
            margin-top: 40px;
        }

        footer a {
            color: #1E90FF;
            text-decoration: underline;
        }

        footer a:hover {
            color: #ff6347;
        }

        /* Video Embedding */
        .video-container {
            width: 70%; /* Takes 70% of the width */
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        /* Video List Styling */
        .video-list {
            width: 25%; /* Takes 25% of the width */
            max-height: 450px; /* Same height as iframe */
            overflow-y: auto; /* Adds vertical scrollbar */
            background-color: #333333;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .video-list a {
            display: block;
            color: #e94560;
            font-size: 18px;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .video-list a:hover {
            color: #fff;
            background: #e94560;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header Section with Navigation Menu -->
    <header>
        <div class="header-content">
            <img src="icon.png" alt="AlbzTeachy Logo" class="school-logo"> <!-- Corrected logo source -->
            <h1>AlbzTeachy</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://albztzy.infinityfreeapp.com/login.php" target="_blank">Login</a></li> <!-- Changed to Login -->
            </ul>
        </nav>
    </header>

    <!-- Main Section with YouTube Video Embed and Video List -->
    <main>
        <div class="video-container">
            <!-- Embed YouTube Video -->
            <iframe id="videoFrame" src="https://www.youtube.com/embed/6_q_LHq85Cs?enablejsapi=1&autoplay=1" title="AlbzTeachy YouTube Video"></iframe> <!-- Initial Video Link -->
        </div>

        <div class="video-list">
            <a href="javascript:void(0);" onclick="changeVideo('6_q_LHq85Cs')">Video 1: Educational Tools</a>
            <a href="javascript:void(0);" onclick="changeVideo('J1HsQwRs3Kk')">Video 2: Teaching Science</a>
            <a href="javascript:void(0);" onclick="changeVideo('HsUT6H7VUXE')">Video 3: Teaching Mathematics</a>
            <!-- Add more videos here as needed -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>
            &copy; 2025 Albert P. Butad. All rights reserved. 
            <a href="https://albztzy.infinityfreeapp.com/Privacy%20Policy.html">Privacy Policy</a>
        </p>
    </footer>

    <!-- YouTube Player API Script -->
    <script>
        var player;

        function onYouTubePlayerAPIReady() {
            player = new YT.Player('videoFrame', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                // Can load the next video if needed
            }
        }

        function changeVideo(videoId) {
            player.loadVideoById(videoId); // Change the video dynamically when clicked
        }

        // Load the YouTube API script
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>
</html>

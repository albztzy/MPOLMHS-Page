<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor Pablo O. Lim Memorial High School - Excel Access</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <img src="school-logo.png" alt="School Logo" class="school-logo">
            <h1>Mayor Pablo O. Lim Memorial High School</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="registrar.html">Student Records</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Login Form -->
        <div class="login-container" id="login-container">
            <h2>Login to Access Records</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>

        <!-- Records Container (hidden by default) -->
        <div class="records-container" id="records-container" style="display:none;">
            <h2>Access Student Records</h2>
            <a href="https://depedph-my.sharepoint.com/:x:/g/personal/albert_butad_deped_gov_ph/ESucIWbIg2ZEhzkkG0X7fl0BiU2ZdVlqwIGtuEihR0SRJA?e=FxFxPV" class="records-link">Records of 2024-2025</a><br>
            <a href="https://onedrive.live.com/view.aspx?cid=YYYYYY&resid=YYYYYY" class="records-link">Records of 2025-2026</a><br>
            <a href="https://onedrive.live.com/view.aspx?cid=ZZZZZZ&resid=ZZZZZZ" class="records-link">Records of 2026-2027</a><br>
                <a href="javascript:void(0);" class="logout-link" onclick="logout()">Logout</a>
        </div>


    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mayor Pablo O. Lim Memorial High School. All rights reserved.</p>
    </footer>

    <script>
        let logoutTimer;

        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("loggedIn") === "true") {
                showRecordsContainer();
                resetLogoutTimer();
            } else {
                showLoginContainer();
            }
        });

        // Handle Login
        function login(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "312311" && password === "pogiTayo143") {
                localStorage.setItem("loggedIn", "true");
                showRecordsContainer();
                resetLogoutTimer();
            } else {
                document.getElementById("error-message").textContent = "Invalid credentials. Please try again.";
            }
        }

        // Show Records Container
        function showRecordsContainer() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("records-container").style.display = "block";
        }

        // Show Login Container
        function showLoginContainer() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("records-container").style.display = "none";
        }

        // Handle Logout
        function logout() {
            localStorage.removeItem("loggedIn");
            clearTimeout(logoutTimer);
            showLoginContainer();
        }

        // Open Record Link
        function openRecord(year) {
            let url;
            switch (year) {
                case '2024-2025':
                    url = "https://depedph-my.sharepoint.com/:x:/g/personal/albert_butad_deped_gov_ph/ESucIWbIg2ZEhzkkG0X7fl0BiU2ZdVlqwIGtuEihR0SRJA?e=FxFxPV";
                    break;
                case '2025-2026':
                    url = "https://onedrive.live.com/view.aspx?cid=YYYYYY&resid=YYYYYY";
                    break;
                case '2026-2027':
                    url = "https://onedrive.live.com/view.aspx?cid=ZZZZZZ&resid=ZZZZZZ";
                    break;
                default:
                    return;
            }
            window.open(url, "_blank");
        }

        // Reset Logout Timer
        function resetLogoutTimer() {
            clearTimeout(logoutTimer);
            logoutTimer = setTimeout(function () {
                logout();
                alert("You have been logged out due to inactivity.");
            }, 5 * 60 * 1000);

            document.addEventListener("mousemove", resetLogoutTimer, { once: true });
            document.addEventListener("keydown", resetLogoutTimer, { once: true });
            document.addEventListener("touchstart", resetLogoutTimer, { once: true });
        }

        document.getElementById("login-form").addEventListener("submit", login);
    </script>

</body>

</html>
